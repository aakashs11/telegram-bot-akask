name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: telegram-bot
  REGION: asia-south1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --memory 512Mi \
            --timeout 300 \
            --min-instances 0 \
            --max-instances 10 \
            --service-account ${{ secrets.CLOUD_RUN_SA }} \
            --quiet
      
      - name: Set Cloud Run URL in Secret Manager
        run: |
          CLOUD_RUN_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format='value(status.url)')
          
          echo -n "${CLOUD_RUN_URL}" | gcloud secrets versions add cloud-run-url --data-file=-
      
      - name: Configure Telegram Webhook
        run: |
          CLOUD_RUN_URL=$(gcloud secrets versions access latest --secret=cloud-run-url)
          BOT_TOKEN=$(gcloud secrets versions access latest --secret=telegram-bot-token)
          
          curl -X POST "https://api.telegram.org/bot${BOT_TOKEN}/setWebhook" \
            -d "url=${CLOUD_RUN_URL}/webhook"
