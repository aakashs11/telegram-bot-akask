name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: telegram-bot
  REGION: asia-south1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --allow-unauthenticated \
            --memory 512Mi \
            --timeout 300 \
            --min-instances 0 \
            --max-instances 10 \
            --quiet
      
      - name: Update Cloud Run URL in Secret Manager
        run: |
          CLOUD_RUN_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format='value(status.url)')
          
          # Create or update cloud-run-url secret
          if gcloud secrets describe cloud-run-url &>/dev/null; then
            echo -n "${CLOUD_RUN_URL}" | gcloud secrets versions add cloud-run-url --data-file=-
          else
            echo -n "${CLOUD_RUN_URL}" | gcloud secrets create cloud-run-url --data-file=-
          fi
      
      - name: Configure Telegram Webhook
        run: |
          CLOUD_RUN_URL=$(gcloud secrets versions access latest --secret=cloud-run-url)
          BOT_TOKEN=$(gcloud secrets versions access latest --secret=telegram-bot-token)
          
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/setWebhook" \
            -d "url=${CLOUD_RUN_URL}/webhook" | jq .
